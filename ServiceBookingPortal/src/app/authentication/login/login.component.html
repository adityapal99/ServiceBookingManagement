
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form [formGroup]="loginRequestForm" (ngSubmit)="onLoginSubmit()">
      <input type="text" id="login" class="fadeIn second" formControlName="email" placeholder="Email">
      <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <h5>Not Registered?<a class="underlineHover" href="#" routerLink="/auth/register">Create Account</a></h5>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>

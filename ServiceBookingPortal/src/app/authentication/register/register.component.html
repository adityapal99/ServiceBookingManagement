    <!-- Register Form -->
    <form [formGroup]="RegisterRequestForm" (ngSubmit)="onRegisterSubmit()">
      <input type="text" id="name" class="fadeIn second" formControlName="name" placeholder="Full Name">
      <input type="email" id="email" class="fadeIn third" formControlName="email" placeholder="Email">

      <input type="password" id="password" class="fadeIn fourth" formControlName="password" placeholder="Password">
      <input type="tel" id="mobileno" class="fadeIn fifth" formControlName="mobileno" placeholder="Phone Number">
      <input type="date" id="regdate" class="fadeIn sixth" formControlName="regdate" placeholder="Date">
      <input type="submit" class="fadeIn seventh" value="Register">
    </form>
